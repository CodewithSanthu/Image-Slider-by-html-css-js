<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="mountain1.avif" alt="Image 1">
                <div class="caption">Whispers of the sky: The mountains cradle the clouds in a timeless embrace</div>
            </div>
            <div class="slide">
                <img src="mountain2.avif" alt="Image 2">
                <div class="caption">Where the earth meets the heavens, and dreams ascend with the clouds</div>
            </div>
            <div class="slide">
                <img src="mountain3.avif" alt="Image 3">
                <div class="caption">A symphony of peaks and clouds, where nature's majesty unfolds</div>
            </div>
        </div>
        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="thumbnails">
            <img src="mountain1.avif" class="thumbnail" alt="Thumbnail 1">
            <img src="mountain2.avif" class="thumbnail" alt="Thumbnail 2">
            <img src="mountain3.avif" class="thumbnail" alt="Thumbnail 3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
